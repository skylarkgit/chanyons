<swiper [config]="configPage">
  <div>
    <swiper #swiperI [config]="configLogin">
      <div class="noSwipe bg bg-1">
        <div class="h-100 d-flex flex-column justify-content-center align-content-center">
          <app-logo class="text-center" size="10vw" style="min-height: 100px; width: 90%;"></app-logo>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn m-2" (click)="swiperI.directiveRef.nextSlide()">Join Community</button>
          </div>
        </div>
      </div>
      <div class="noSwipe bg bg-2 p-3">
        <div class="content-container">
          <form name="login" class="d-flex flex-column h-100 align-content-center justify-content-center">
            <div class="d-flex justify-content-center align-items-center">
              <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your handle">
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <button style="min-width: 150px" class="btn m-2 btn-spill" (click)="login()">
                <div><span>Connect</span> <i class="fab fa-connectdevelop"></i></div>
              </button>
              <span (click)="swiperI.directiveRef.prevSlide()">Cancel</span>
            </div>
          </form>
        </div>
      </div>
    </swiper>
  </div>
  <div class="bg bg-sand">
    ScreenShot
  </div>
  <div class="bg bg-sand">
    ScreenShot
  </div>
  <div class="bg bg-sand">
    ScreenShot
  </div>
  <div class="bg bg-sand">
    ScreenShot
  </div>
  <div class="bg bg-3 p-3">
    <div class="content-container">
      <div class="h-100 container-fluid">
        <div class="h-100 row">
          <div class="col-md-6">
            <div class="d-flex justify-content-around h-100 align-items-center">
              <div><img src="assets/img/betaside-logo.png"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-around h-100 align-items-center">
              <div>Buy us a coffee</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</swiper>
